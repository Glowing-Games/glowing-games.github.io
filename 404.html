<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found | Glowing Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #181b20;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .error-box {
            background: #23272f;
            padding: 2.5rem 3.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 360px;
        }
        .error-title {
            font-size: 3rem;
            font-weight: bold;
            color: #ff4257;
            margin-bottom: 0.8rem;
            letter-spacing: 2px;
        }
        .error-message {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        .home-link {
            color: #ff4257;
            text-decoration: underline;
            font-weight: bold;
            font-size: 1.08rem;
            transition: color 0.15s;
        }
        .home-link:hover {
            color: #ff7688;
        }
        .spinner {
            margin: 28px auto 0;
            width: 48px;
            height: 48px;
            border: 5px solid #ff4257;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 500px) {
            .error-box {
                padding: 1.2rem 0.7rem;
                max-width: 95vw;
            }
            .error-title {
                font-size: 2.2rem;
            }
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="error-title">404</div>
        <div class="error-message">
            The page you're looking for can't be found.<br>
            <a class="home-link" href="/">Return to homepage</a>
        </div>
        <div class="spinner"></div>
    </div>
</body>
</html>
