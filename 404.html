<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found | Glowing Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #2c5364 100%);
            color: #f0f0f0;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .error-title {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #00ffc3;
            text-shadow: 2px 2px #111;
            margin-bottom: 12px;
        }
        .error-message {
            font-size: 1.5rem;
            color: #b2c8df;
            margin-bottom: 26px;
        }
        .home-btn {
            background: #00ffc3;
            color: #142850;
            font-weight: bold;
            border: none;
            padding: 14px 38px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            transition: background 0.18s;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .home-btn:hover {
            background: #00bfae;
        }
        footer {
            margin-top: 48px;
            padding: 24px 0 0 0;
            background: none;
            text-align: center;
            color: #b2c8df;
            font-size: 0.97rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <main>
        <div class="error-title">404</div>
        <div class="error-message">
            Oops! The page you are looking for does not exist.<br>
            Let's get you back on track.
        </div>
        <a class="home-btn" href="/">Go to Homepage</a>
    </main>
    <footer>
        &copy; 2025 Glowing Games. All Rights Reserved.
    </footer>
</body>
</html>
